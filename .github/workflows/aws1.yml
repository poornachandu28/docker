
name: Deploy to Amazon EC2

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: build
      run: docker build -t chandu .
    - name: tag
      run: docker tag chandu:latest 240037424121.dkr.ecr.us-west-1.amazonaws.com/chandu:latest
    - name: push
      run: docker push 240037424121.dkr.ecr.us-west-1.amazonaws.com/chandu:latest
      
    - name: terraform directory
      run : mkdir terraform
    - name: ading file
      run : cp terraform1.tf terraform
    - uses: actions/checkout@v3
    - name: creating directory
      run: mkdir hello
    - name: building image
      run: sudo apt-get install unzip
    - name: version
      run : wget https://releases.hashicorp.com/terraform/1.0.7/terraform_1.0.7_linux_amd64.zip
    - name: unzip
      run: unzip terraform_1.0.7_linux_amd64.zip
    - name: moving
      run: sudo mv terraform /hello
    - name: version 1
      run: terraform --version
    - name: intializing terraform
      run: terraform init
    - name: building
      run: terraform apply -auto-approve
    - name: pulling
      run: docker pull 240037424121.dkr.ecr.us-west-1.amazonaws.com/chandu:latest
    - name: running image
      run: docker run 240037424121.dkr.ecr.us-west-1.amazonaws.com/chandu:latest
    - name: showing a list all container
      run: docker ps -a
    - name: to start containers
      run: docker ps -q -a
    - name: showing a list of running containers
      run: docker ps
      

  
